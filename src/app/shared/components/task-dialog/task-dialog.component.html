<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg w-full max-w-md p-6">
    <h2 class="text-xl font-semibold mb-4">{{ task.id ? 'Edit' : 'Add' }} Task</h2>
    
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="taskCopy.title"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <quill-editor
          [(ngModel)]="taskCopy.description"
          name="description"
          [modules]="quillConfig"
          required
          [styles]="{ height: '150px' }"
        ></quill-editor>
      </div>

      <div>
        <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline</label>
        <input
          type="datetime-local"
          id="deadline"
          name="deadline"
          [ngModel]="taskCopy.deadline | date:'yyyy-MM-ddTHH:mm'"
          (ngModelChange)="taskCopy.deadline = $event"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select
          id="status"
          name="status"
          [(ngModel)]="taskCopy.status"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
          <option [value]="TaskStatus.Pending">Pending</option>
          <option [value]="TaskStatus.InProgress">In Progress</option>
          <option [value]="TaskStatus.Completed">Completed</option>
        </select>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!taskForm.form.valid"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 transition-colors"
        >
          {{ task.id ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
